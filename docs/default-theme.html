<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a11y-select | Accessible, Modern, and Simple Customizable Select Elements</title>
  <link rel="icon" type="image/x-icon" href="/a11y-select/favicon.ico">
  <style>
    select {
      appearance: none;
      background: ghostwhite url('data:image/svg+xml,<svg viewBox="0 0 13.18246 8" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M 6.0789337,7.7878096 0.21221033,1.9210554 c -0.28294711,-0.2829465 -0.28294711,-0.7416758 0,-1.02459275 L 0.89647062,0.21220341 C 1.1789345,-0.07026083 1.636726,-0.0708042 1.919855,0.21099579 L 6.5912534,4.8605021 11.2626,0.21099586 c 0.283139,-0.28180004 0.740934,-0.28125667 1.023377,0.001208 l 0.68427,0.68425917 c 0.282951,0.28294707 0.282951,0.74167527 0,1.02459277 l -5.8666887,5.866754 c -0.2829423,0.2829205 -0.7416787,0.2829205 -1.0246246,-2e-7 z" style="stroke-width:0.0301861" /></svg>') no-repeat calc(100% - 12px) center / auto 12px;
      padding: 16px 44px 16px 16px;
      border:none;
      width: 100%;
      font: initial;
      display: block;
      line-height: 1.125;
    }
  </style>
  <link rel="stylesheet" href="/a11y-select/a11y-select.min.css" />
  <link rel="stylesheet" href="/a11y-select/a11y-select-theme-default.min.css" />
</head>
<body>
  <label for="demo-select">Demo Select</label>
  <select id="demo-select">
    <option value="">Select an option</option>
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
    <option value="option-4">This is an exceptionally long option that will eventually span to multiple lines. This is an exceptionally long option that will eventually span to multiple lines. This is an exceptionally long option that will eventually span to multiple lines.</option>
  </select>
  <br>
  <label for="demo-select-grouped">Demo Select</label>
  <select id="demo-select-grouped">
    <option value="">Select an option</option>
    <optgroup label="Group 1">
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
    </optgroup>
    <optgroup label="Group 2">
      <option value="option-4">Option 4</option>
      <option value="option-5">Option 5</option>
      <option value="option-6">Option 6</option>
    </optgroup>
  </select>
  <br>
  <label for="demo-select-required">Demo Select (required)</label>
  <select id="demo-select-required" required>
    <option value="">Select an option</option>
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
  </select>
  <script type="module">
    import {a11ySelect} from '/a11y-select/a11y-select.min.mjs';

    document.querySelectorAll('select').forEach(select => {
      a11ySelect(select, select.getAttribute('id'));
    });
  </script>
</body>
</html>
